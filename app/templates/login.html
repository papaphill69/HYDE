<!doctype html>
<title>Login</title>
<h1>Login</h1>
<form method="POST">
    {{ form.hidden_tag() }}
    {{ form.email.label }} {{ form.email() }}<br>
    {{ form.password.label }} {{ form.password() }}<br>
    {{ form.submit() }}
</form>
<p>Don't have an account? <a href="{{ url_for('auth.register') }}">Register here</a>.</p>
